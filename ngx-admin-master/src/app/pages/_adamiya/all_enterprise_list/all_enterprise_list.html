<nb-card>
  <nb-card-header>
    企业列表
  </nb-card-header>

  <nb-card-body>
      <div class="row" > <!-- 覆盖默认的44px高度-->
        <div class="col-md-2">
            <div class="form-group">

                <select class="form-control" (change)="doQuery($event.target.value)">
                  <option value="all">全部</option>
                  <option value="1w">近一周</option>
                  <option value="2w">近两周</option>
                </select>
              </div>
          <!-- <button class="btn btn-warning" (click)="doQuery()">查询</button> -->
        </div>
        <div class="col-md-2 ">
          <button class="btn btn-primary" (click)="export2Csv()">导出CSV</button>
        </div>
        <div class="col-md-2 ">
          <button class="btn btn-primary" (click)="updateAll()">更新企业信息</button>
        </div>
      </div>
    <ng2-smart-table [settings]="settings" [source]="xs" (createConfirm)="onCreateConfirm($event)" (editConfirm)="onEditConfirm($event)" (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>

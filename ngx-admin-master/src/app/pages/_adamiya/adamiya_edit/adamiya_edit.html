<div class="row">
  <div class="col-md-3">
  </div>

  <div class="col-md-6">
    <nb-card>
      <nb-card-header>管理员信息详细
        <button (click)="deleteD()" class="btn btn-danger pull-right" [disabled]="this.isshowdel" id="btnDel">标记删除</button>
      </nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group">
            <label for="label">姓名</label>
            <input type="text" class="form-control" id="label" name="label" [(ngModel)]="this.CurrentX.label">
          </div>
          <div class="form-group">
            <label for="type_sn">管理员类型</label>
            <select id="type_sn" class="form-control" name="type_sn"  [(ngModel)]="this.CurrentX.type_sn">
              <option *ngFor="let item of this.xsEType" [value]='item.sn'>{{item.label}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="login_name">登录账号</label>
            <input type="text" class="form-control" id="login_name" name="login_name" [(ngModel)]="this.CurrentX.login_name">
          </div>
          <div class="form-group">
            <label for="ori_pwd">初始密码</label>
            <input type="text" readonly="readonly" class="form-control" id="ori_pwd" name="ori_pwd" [(ngModel)]="this.CurrentX.ori_pwd">
          </div>
          <div class="form-group">
            <label for="new_pwd">新密码</label>
            <input type="password" class="form-control" id="new_pwd" name="new_pwd" [(ngModel)]="this.CurrentX.new_pwd">
          </div>
          <div class="form-group">
            <label for="new_pwd2">新密码确认</label>
            <input type="password" class="form-control" id="new_pwd2" name="new_pwd2" [(ngModel)]="this.CurrentX.new_pwd2">
          </div>
          <div class="form-group">
            <label for="tel">电话</label>
            <input type="text" class="form-control" id="tel" name="tel" [(ngModel)]="this.CurrentX.tel">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="this.CurrentX.email">
          </div>
          <button (click)="goBack()" class="btn btn-success">返回列表</button>
          <button (click)="updateD()" class="btn btn-info pull-right">确认修改（新密码留空则不修改密码）</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-md-3">
  </div>
</div>

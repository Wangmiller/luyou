<div class="row">
  <div class="col-md-3">
  </div>

  <div class="col-md-6">
    <nb-card>
      <nb-card-header>联想中国区SIOT选品池：新用户注册</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group">
            <label for="ln">账号</label>
            <input type="text" class="form-control" maxlength="50" id="ln" name="ln" [(ngModel)]="ln" placeholder="账号">
          </div>
          <div class="form-group">
            <label for="pd">密码</label>
            <input type="password" class="form-control" id="pd" [(ngModel)]="pd" name="pd" placeholder="密码">
          </div>
          <div class="form-group">
            <label for="pd2">密码确认</label>
            <input type="password" class="form-control" id="pd2" [(ngModel)]="pd2" name="pd2" placeholder="密码确认">
          </div>
          <button type="submit" (click)="back()" class="btn btn-success">返回登录</button>
          <button type="submit" (click)="reg()" class="btn btn-info pull-right">确认提交</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-md-3">
  </div>
</div>
